<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Map</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video player and background sound -->
    <video id="video-player" width="100%" height="100%" controlsList="nodownload" loop>
        <source src="background.mp4" type="video/mp4"> Your browser does not support the video tag.
    </video>
    <audio id="background-audio" src="ambience.mp3" loop></audio>

    <!-- Popup message -->
    <div id="popup">
        <div id="popup-content">
            <p>Attention: Clicking "OK" will start playing the video and background sound.</p>
            <button onclick="startVideo()">OK</button>
        </div>
    </div>

    <!-- Button for style changes -->
    <button id="style-button" onclick="changeStyles()">Change Styles</button>

    <script src="script.js"></script>
</body>

</html>
